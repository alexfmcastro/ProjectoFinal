	<script>
		function specialFart() {
			document.getElementById("audio-special").play();
		}

		function onButtClick(butt, index) {
			butt.src = "buttfarttrans.png";

			let audio = document.getElementById("audio" + index);
			audio.play();
		}

		function loadButtons() {
			let butts = document.querySelectorAll(".butt");
			let audios = document.querySelectorAll(".fart");

			audios.forEach((audio, index) => audio.onended = () => butts[index].src = "buttplaintrans.png");

			butts.forEach((butt, index) => {
				butt.onclick = () => onButtClick(butt, index);
				butt.onmousedown = () => butt.src = "butttrans.png";
			});
		}
	</script>
</head>
